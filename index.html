<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dillon DiPetrillo | Listrak</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Prata&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- CSS Styles Sheet -->
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="overlay"></div>
    <button class="click-me">Click Me</button>
    <div class="pop-up">
        <div class="container">
            <div class="close">
                <i class="fas fa-times"></i>
            </div>
            <div class="line"></div>
            <div class="pop-up-wrapper">
                <div class="pop-up-content">
                    <h1>Get Your Style On</h1>
                    <span>&</span>
                </div>
                <div class="cta">
                    <div class='cta-content'>
                        <p class="cta-num">20</p>
                        <div class="cta-extra">
                            <p class="percent">%</p>
                            <p>OFF</p>
                        </div>
                    </div>
                    <div class="cta-form">
                        <form action="#" method='post'>
                            <input type="email" placeholder="Email Address">
                            <button type="submit">Sign Up</button>
                        </form>
                    </div>            
                </div>
            </div>
        </div>
    </div>
    <div class="confirm">
        <div class="container">
            <div class="close">
                <i class="fas fa-times"></i>
            </div>
            <div class="confirm-wrapper">
                <div class="confirm-header">
                    <h1>Just Like Old Friends</h1>
                </div>
                <div class="confirm-design">
                    <div class="small-circle"></div>
                    <div class="small-line"></div>
                    <div class="small-circle"></div>
                    <div class="big-circle"></div>
                    <div class="small-circle"></div>
                </div>
                <div class="confirm-info">
                    <p>We'll keep you updated on any deals, news, or gossip that comes our way!</p>
                </div>
                <div class="confirm-button">
                    <button>Go Shop!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
